<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />

  <title>Calculator app | Frontend Mentor Challenge </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>



</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>calc</h1>

      <div class="card">
        <div class="card-body ml-auto">
          <span class='displayNum'>This is some text within a card body.</span>
        </div>
      </div>
      <div class="card numpad">

        <div class="row">
          <div class="col"><button class="btn btn-light">7</button></div>
          <div class="col"><button class="btn btn-light">8</button></div>
          <div class="col"><button class="btn btn-light">9</button></div>
          <div class="col"><button class="btn btn-info">DEL</button></div>
        </div>

        <div class="row">
          <div class="col"><button class="btn btn-light">4</button></div>
          <div class="col"><button class="btn btn-light">5</button></div>
          <div class="col"><button class="btn btn-light">6</button></div>
          <div class="col"><button class="btn btn-light">+</button></div>
        </div>

        <div class="row">
          <div class="col"><button class="btn btn-light">1</button></div>
          <div class="col"><button class="btn btn-light">2</button></div>
          <div class="col"><button class="btn btn-light">3</button></div>
          <div class="col"><button class="btn btn-light">-</button></div>
        </div>

        <div class="row">
          <div class="col"><button class="btn btn-light">.</button></div>
          <div class="col"><button class="btn btn-light">0</button></div>
          <div class="col"><button class="btn btn-light">/</button></div>
          <div class="col"><button class="btn btn-light">x</button></div>
        </div>

        <div class="row">
          <div class="col"><button class="btn btn-wide btn-info">RESET</button></div>
          <div class="col"><button class="btn btn-wide btn-warning">=</button></div>
        </div>

      </div>


    </div>
  </div>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andrew J Ash</a>.
  </div>
  <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
